<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All Employ</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Department</th>
        <th scope="col">Role</th>
      <th scope="col">Salary</th>
    </tr>
  </thead>
    {% for emp in emps %}
  <tbody>
    <tr>
      <th scope="row">{{emp.id}}</th>
      <td>{{emp.full_name}}</td>
      <td>{{emp.last_name}}</td>
      <td>{{emp.Department.first_name}}</td>
      <td>{{emp.Role.name}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>

</body>
</html>
